<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-info">
    <header>
      <div class="container-fluid bg-warning p-2">
        <h1 class="text-center">Currecny Convertor</h1>
      </div>
    </header>

    <main>
      <div class="container bg-info mt-3">
        <div class="container d-flex p-3">
          <div class="container d-grid justify-content-center">
            <img src="" alt="flag1" id="flag1" width="150px" height="100px" />
            <select name="" id="country1">
              <option value="">Select Country</option>
            </select>
          </div>
          <div class="container d-grid justify-content-center">
            <img src="" alt="flag2" id="flag2" width="150px" height="100px" />
            <select name="" id="country2">
              <option value="">Select Country</option>
            </select>
          </div>
        </div>

        <div class="container d-grid justify-content-center gap-3">
          <input type="number" name="amount" id="orgAmount" />
          <button class="btn btn-primary" onclick="Convert()">Convert</button>
          <h3>Converted Amount : <span id="newAmount"></span></h3>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
