<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>

    <div>
        <div>
            <label for="name">Full Name : </label>
            <input type="text" name="name" placeholder="Name">
        </div>
        <br>
        <div>
            <label for="email">Email Id : </label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="password">Create Password : </label>
            <input type="password" name="password" placeholder="Choose Strong Password">
        </div>
        <div>
            <label for="phone">Phone Number : </label>
            <input type="number" name="phone">
        </div>
        <div>
            <label for="DOB">Date of Birth : </label>
            <input type="date" name="DOB">
        </div>
        <div>
            <label for="computerKnowledge">Computer Knowledge : </label>
            <input type="range" name="computerKnowledge" min="0" max="10">
        </div>
        <div>
            <label for="resume">Resume : </label>
            <input type="file" name="resume">
        </div>

        <div>
            <label for="Gender">Gender :</label>
            <div>
                <input type="radio" name="Gender">
                <span>Male</span>
                <input type="radio" name="Gender">
                <span>Female</span>
                <input type="radio" name="Gender">
                <span>Others</span>
            </div>
        </div>
        

        <div>
            <label for="Qualification">Qualification : </label>
            <div>
                <input type="checkbox" name="Qualification">
                <span>10th</span>
                <input type="checkbox" name="Qualification">
                <span>12th</span>
                <input type="checkbox" name="Qualification">
                <span>Graduation</span>
                <input type="checkbox" name="Qualification">
                <span>Post Graduation</span>
            </div>
        </div>

        <div>
            <label for="Religion">Religion : </label>
            <select name="Religion">
                <option value="">Select Religion</option>
                <option value="hindu">Hindu</option>
                <option value="muslim">Muslim</option>
                <option value="sikh">Sikh</option>
                <option value="jain">Jain</option>
                <option value="buddhist">Buddhist</option>
                <option value="christan">Christan</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div>
            <label for="address">Address : </label>
            <textarea name="address" placeholder="Add your address"></textarea>
        </div>
        <button>Submit</button>
    </div>
    
</body>
</html>
