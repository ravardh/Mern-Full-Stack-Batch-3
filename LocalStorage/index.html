<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary d-flex justify-content-evenly align-items-center"
      >
        <a href="./index.html" class="text-decoration-none text-light"
          ><h1>Data Manager App</h1></a
        >
        <a href="./viewData.html" class="text-decoration-none text-light"
          ><h3>View Data</h3></a
        >
      </div>
    </header>

    <main>
      <div class="container mt-3 p-4 border rounded shadow d-grid gap-5 w-50">
        <div>
          <div class="d-flex">
            <label for="fullName" class="w-25">Full Name: </label>
            <input type="text" name:"fullName" id="fullName" class="form-control
            w-75">
          </div>
          <div class="text-center">
            <span class="text-danger error" id="nameError"></span>
          </div>
        </div>

        <div>
          <div class="d-flex">
            <label for="email" class="w-25">Email Address: </label>
            <input type="email" name:"email" id="email" class="form-control
            w-75">
          </div>
          <div class="text-center">
            <span class="text-danger error" id="emailError"></span>
          </div>
        </div>
        <div>
          <div class="d-flex">
            <label for="phoneNumber" class="w-25">Phone Number: </label>
            <input type="tel" name:"phoneNumber" id="phoneNumber"
            class="form-control w-75">
          </div>
          <div class="text-center">
            <span class="text-danger error" id="phoneError"></span>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-success" onclick="submit()">
            Submit
          </button>
          <button type="button" class="btn btn-danger" onclick="reset()">
            Reset
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
