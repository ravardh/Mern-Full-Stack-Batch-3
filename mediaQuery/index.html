<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container p-5">
      <div class="row p-3">
        <div class="col-3">
          <div class="card w-100 border border-dark bg-primary"></div>
        </div>
        <div class="col-3">
          <div class="card w-100 border border-dark bg-danger"></div>
        </div>
        <div class="col-3">
          <div class="card w-100 border border-dark bg-warning"></div>
        </div>
        <div class="col-3">
          <div class="card w-100 border border-dark bg-success"></div>
        </div>
      </div>
      <div class="row p-3">
        <div class="col-6">
             <div class="card w-100 border border-dark bg-info"></div>
        </div>
        <div class="col-6">
             <div class="card w-100 border border-dark bg-secondary"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
